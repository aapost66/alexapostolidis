<script>
var modal = document.getElementById('myModal');
var images = document.getElementsByClassName('myImages');
var links = document.getElementsByClassName ('myLinks');
var header = document.getElementById('myHeader');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
var imgLink = document.getElementById("link01");

for (var i = 0; i < images.length; i++) {
  var img = images[i];
  img.onclick = function(evt) {
    console.log(evt);
    modal.style.display = "block";
    header.style.display = "none";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
    imgLink.href = this.dataset.href;
  }
}


var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
  modal.style.display = "none";
  header.style.display = "block";

}
window.onclick = function(event) {
if (event.target == modal) {
  modal.style.display = "none";
  header.style.display = "block";
}
}

function myFunction() {
  var x = document.getElementById("navbar");
  if (x.className === "navbar") {
    x.className += " responsive";
  } else {
    x.className = "navbar";
  }
}

var numbers = document.querySelector('#random');
var list = Array.from(numbers.children);
var newlist;

list.sort(function(a, b) {
  return -1 + Math.random() * 3; // -1, 0, or 1
});

while (numbers.children.length > 0) {
  numbers.removeChild(numbers.children[0]);
}
list.forEach(function(el) {
  numbers.appendChild(el);
});

</script>
